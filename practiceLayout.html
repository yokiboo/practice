

<!DOCTYPE HTML>

<html lang="en">
<head>
<title>HTML CSS Form exercise</title>
<style>
  .side{
width: 20%;
position: relative;
left: 45%;
}
</style>
</head>
<body>
  <header style = "height: 100px; width: 100%; background-color: #607D8B;" >
  <h1 style=" color: #fff; text-align: center; padding-top: 25px; font-size: 30px;" >Travel reservation form </h1>
  </header>
<div class ="side">
  <h3>* denotes mandotory</h3>
  <form id="registration_form" method="POST">
    <label>Full name*:</label><br>
    <input type="text" name="full_name" placeholder="FirstName LastName"
    autofocus="autofocus"><br>
    <label>Email address*:</label><br>
    <input type="text" name-"email_addr"value=""><br>
    <label>Select Tour Package*:</label><br>
    <select name="package">
      <option value="Goa" >Goa</option>
      <option value="Kashmir" >Kashmir</option>
      <option value="Rajasthan" >Rajasthan</option>
    </select><br>
    <label>Arrival date*: </label><br>
    <input type="text" name="arv_dt" placeholder="m/d/y"><br>
    <label>Number of persons*:</label><br>
    <input type="text" name="persons"><br>
    <label>What would you want to avail?*</label> <br>
    Boarding<input type="checkbox" name="facilities[]" value="boarding"><br>
    Fooding<input type="checkbox" name="facilities[]" value="fooding" ><br>
    Sight seeing<input type="checkbox"name="facilities[]" value="sightseeing"><br>
    <label>Discount Couponcode:</label><br>
    <input type="text" name="dis_code"><br>
    <label>Terms andconditions*</label><br>
    <input type="radio" name="tnc" value="agree" checked>I agree
    <input type="radio" name="tnc" value="disagree" >I disagree<br>
    <button type="submit" name="submit">Complete reservation</button>
  </form>
</div>
<footer style = " height: 100px; background-color:#607D8B; width: 100%; text-align: center;">
  <h3 style = " color: #fff; text-align: center; padding-top: 30px; font-size: 30px; " >Thankyou</h3>
</footer>
</body>
</html>
